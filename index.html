<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abdul Voice â€“ GenAI Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background: #050816;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #0b1120;
      border-radius: 18px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.5);
      max-width: 480px;
      width: 100%;
      padding: 20px 18px 18px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 0 0 4px;
    }
    .subtitle {
      font-size: 0.86rem;
      color: #9ca3af;
      margin-bottom: 14px;
    }
    .chat-window {
      background: #020617;
      border-radius: 14px;
      padding: 10px;
      height: 280px;
      overflow-y: auto;
      font-size: 0.9rem;
      border: 1px solid #1f2937;
      margin-bottom: 10px;
    }
    .bubble {
      max-width: 85%;
      padding: 8px 10px;
      border-radius: 12px;
      margin-bottom: 6px;
      line-height: 1.3;
      white-space: pre-wrap;
    }
    .bubble.user {
      margin-left: auto;
      background: #1d4ed8;
    }
    .bubble.bot {
      margin-right: auto;
      background: #111827;
      border: 1px solid #1f2937;
    }
    .status {
      font-size: 0.8rem;
      color: #9ca3af;
      min-height: 18px;
      margin-bottom: 6px;
    }
    textarea {
      width: 100%;
      resize: none;
      border-radius: 10px;
      border: 1px solid #374151;
      padding: 8px;
      background: #020617;
      color: #f9fafb;
      font-size: 0.9rem;
      min-height: 46px;
      margin-bottom: 8px;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    button {
      border-radius: 999px;
      border: none;
      padding: 8px 14px;
      font-size: 0.88rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #recordBtn {
      flex: 1;
      background: #111827;
      color: #e5e7eb;
      border: 1px solid #374151;
    }
    #recordBtn.recording {
      background: #b91c1c;
      border-color: #fecaca;
    }
    #sendBtn {
      background: #2563eb;
      color: white;
      padding-inline: 16px;
    }
    .hint {
      font-size: 0.78rem;
      color: #6b7280;
      margin-top: 6px;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>Abdul Voice</h1>
  <div class="subtitle">
    Hold the mic button and ask a question, or type and press Send.
  </div>

  <div id="chat" class="chat-window"></div>
  <div id="status" class="status"></div>

  <textarea id="textInput" placeholder="Ask me something like: What's your #1 superpower?"></textarea>

  <div class="row">
    <button id="recordBtn">ðŸŽ™ Hold to speak</button>
    <button id="sendBtn">Send</button>
  </div>

  <div class="hint">
    Built for 100x â€“ simple, no setup, works in a browser with mic access.
  </div>
</div>

<script>
  const chatEl = document.getElementById('chat');
  const statusEl = document.getElementById('status');
  const textInput = document.getElementById('textInput');
  const recordBtn = document.getElementById('recordBtn');
  const sendBtn = document.getElementById('sendBtn');

  function addBubble(text, sender) {
    const div = document.createElement('div');
    div.className = 'bubble ' + sender;
    div.textContent = text;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
  }

  function setStatus(text) {
    statusEl.textContent = text || '';
  }

  // --- Text-to-speech (bot voice) ---
  function speak(text) {
    if (!('speechSynthesis' in window)) return;
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 1.02;
    utter.pitch = 1.0;
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }

  // --- Speech recognition (user voice) ---
  let recognition = null;
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.lang = 'en-IN';
    recognition.interimResults = false;

    recognition.onstart = () => setStatus('Listeningâ€¦');
    recognition.onend = () => {
      setStatus('');
      recordBtn.classList.remove('recording');
    };
    recognition.onerror = (e) => {
      console.error(e);
      setStatus('Could not capture audio. You can type instead.');
      recordBtn.classList.remove('recording');
    };
    recognition.onresult = (e) => {
      const transcript = e.results[0][0].transcript;
      textInput.value = transcript;
      sendMessage();
    };

    const startListening = () => {
      try {
        speechSynthesis.cancel();
        recognition.start();
        recordBtn.classList.add('recording');
      } catch (e) {}
    };
    const stopListening = () => {
      try { recognition.stop(); } catch (e) {}
    };

    recordBtn.addEventListener('mousedown', startListening);
    recordBtn.addEventListener('mouseup', stopListening);
    recordBtn.addEventListener('mouseleave', stopListening);
    recordBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      startListening();
    }, { passive: false });
    recordBtn.addEventListener('touchend', stopListening);
  } else {
    recordBtn.disabled = true;
    recordBtn.textContent = 'No mic support on this browser';
    setStatus('Voice input is not supported here. You can still type.');
  }

  // --- Send message to backend ---
  async function sendMessage() {
    const text = textInput.value.trim();
    if (!text) return;
    textInput.value = '';
    addBubble(text, 'user');
    setStatus('Thinkingâ€¦');

    try {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      const reply = data.reply || 'Sorry, something went wrong.';
      addBubble(reply, 'bot');
      speak(reply);
      setStatus('');
    } catch (err) {
      console.error(err);
      setStatus('Error talking to Abdul Voice.');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  textInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // Initial welcome message
  addBubble("Salaam, Iâ€™m Abdulâ€™s voice bot. Ask me about my life story, superpower, or how I push my limits.", "bot");
</script>
</body>
</html>
