<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Abdul Voice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      --bg: #050816;
      --panel: #050816;
      --surface: #0b1120;
      --surface-elevated: #020617;
      --border-subtle: #1f2937;
      --border-strong: #334155;
      --primary: #3b82f6;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Segoe UI", sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at 0 0, #020617 0, #050816 45%, #000 100%);
      color: var(--text-main);
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 960px;
      display: flex;
      flex-direction: column;
      height: 100%;
      background: transparent;
    }

    /* Top bar like ChatGPT */
    .top-bar {
      height: 52px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to bottom, #020617, rgba(2, 6, 23, 0.9));
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      box-shadow: 0 12px 24px rgba(0,0,0,0.6);
    }

    .top-title {
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .top-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .top-right {
      font-size: 0.72rem;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #cbd5f5;
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.95),
        rgba(15, 23, 42, 0.8)
      );
      white-space: nowrap;
    }

    /* Main chat area */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 12px 10px 8px;
      overflow: hidden;
    }

    .chat-window {
      width: 100%;
      max-width: 720px;
      background: rgba(15, 23, 42, 0.98);
      border-radius: 16px;
      border: 1px solid rgba(31, 41, 55, 0.95);
      padding: 10px 12px;
      overflow-y: auto;
      font-size: 0.9rem;
      box-shadow: 0 18px 40px rgba(0,0,0,0.75);
    }

    .bubble {
      max-width: 90%;
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 6px;
      line-height: 1.4;
      white-space: pre-wrap;
      opacity: 0;
      transform: translateY(4px);
      transition:
        opacity 0.18s ease-out,
        transform 0.18s ease-out;
    }

    .bubble.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .bubble.user {
      margin-left: auto;
      background: rgba(37, 99, 235, 0.18);
      border: 1px solid rgba(37, 99, 235, 0.5);
    }

    .bubble.bot {
      margin-right: auto;
      background: #020617;
      border: 1px solid var(--border-subtle);
    }

    .status-line {
      max-width: 720px;
      margin: 4px auto 0;
      font-size: 0.78rem;
      color: var(--text-muted);
      min-height: 18px;
      padding: 0 12px;
    }

    /* Bottom input panel like ChatGPT */
    .bottom-panel {
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      background: radial-gradient(circle at top, #020617 0, #050816 55%);
      padding: 6px 10px 10px;
    }

    .bottom-inner {
      max-width: 720px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-row {
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #020617;
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.05rem;
      transition:
        background 0.08s ease,
        border-color 0.08s ease,
        transform 0.08s ease;
    }

    .icon-btn:hover {
      border-color: var(--primary);
      background: #020b1f;
    }

    .icon-btn.recording {
      background: rgba(220, 38, 38, 0.18);
      border-color: rgba(248, 113, 113, 0.95);
      color: #fecaca;
    }

    .input-shell {
      flex: 1;
      display: flex;
      align-items: center;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      background: #020617;
      padding: 4px 4px 4px 10px;
      gap: 6px;
      transition:
        border-color 0.12s ease,
        box-shadow 0.12s ease,
        background 0.12s ease,
        transform 0.08s ease;
    }

    .input-shell.focused {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.5);
      background: #020a20;
      transform: translateY(-1px);
    }

    textarea {
      flex: 1;
      border: none;
      background: transparent;
      color: var(--text-main);
      font-size: 0.9rem;
      resize: none;
      padding: 4px 2px 4px 0;
      max-height: 80px;
    }

    textarea::placeholder {
      color: #6b7280;
    }

    textarea:focus {
      outline: none;
    }

    #sendBtn {
      border-radius: 999px;
      border: 1px solid rgba(37, 99, 235, 0.9);
      background: var(--primary);
      color: #f9fafb;
      font-size: 0.86rem;
      padding: 7px 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition:
        background 0.08s ease,
        transform 0.08s ease,
        box-shadow 0.08s ease,
        opacity 0.08s ease;
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45);
    }

    #sendBtn:hover {
      background: #2563eb;
    }

    #sendBtn:active {
      transform: scale(0.97) translateY(0.5px);
      box-shadow: none;
    }

    #sendBtn:disabled {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
    }

    .hint {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .hint strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    @media (max-width: 640px) {
      .chat-window {
        border-radius: 12px;
      }
    }
  </style>
</head>
<body>
<div class="app">
  <header class="top-bar">
    <div>
      <div class="top-title">Abdul Voice</div>
      <div class="top-sub">Personal voice bot ¬∑ GenAI assessment</div>
    </div>
    <div class="top-right">Real-time profile</div>
  </header>

  <main class="main">
    <div id="chat" class="chat-window"></div>
  </main>

  <div class="status-line" id="status"></div>

  <section class="bottom-panel">
    <div class="bottom-inner">
      <div class="input-row">
        <button id="recordBtn" class="icon-btn">üéô</button>
        <div class="input-shell" id="inputShell">
          <textarea
            id="textInput"
            rows="1"
            placeholder="Example: What should we know about your life story in a few sentences?"
          ></textarea>
          <button id="sendBtn">Send</button>
        </div>
      </div>

      <div class="hint">
        <strong>Try asking:</strong> ‚ÄúWhat is your #1 superpower?‚Äù, ‚ÄúWhat are the top 3 areas you‚Äôd like to grow in?‚Äù,
        or ‚ÄúWhat misconceptions do people have about you?‚Äù.
      </div>
    </div>
  </section>
</div>

<script>
  const chatEl = document.getElementById("chat");
  const statusEl = document.getElementById("status");
  const textInput = document.getElementById("textInput");
  const inputShell = document.getElementById("inputShell");
  const recordBtn = document.getElementById("recordBtn");
  const sendBtn = document.getElementById("sendBtn");

  // ---------- CHAT UI ----------

  function addBubble(text, sender) {
    const div = document.createElement("div");
    div.className = "bubble " + sender;
    div.textContent = text;
    chatEl.appendChild(div);
    chatEl.scrollTop = chatEl.scrollHeight;
    requestAnimationFrame(() => {
      div.classList.add("visible");
    });
  }

  function setStatus(text) {
    statusEl.textContent = text || "";
  }

  function setLoading(isLoading) {
    sendBtn.disabled = isLoading;
    if (isLoading) {
      setStatus("Thinking‚Ä¶");
    } else {
      setStatus("");
    }
  }

  // ---------- TEXTAREA AUTOSIZE + FOCUS ----------

  function autoResize() {
    textInput.style.height = "auto";
    const maxHeight = 80;
    textInput.style.height = Math.min(textInput.scrollHeight, maxHeight) + "px";
  }
  textInput.addEventListener("input", autoResize);

  textInput.addEventListener("focus", () =>
    inputShell.classList.add("focused")
  );
  textInput.addEventListener("blur", () =>
    inputShell.classList.remove("focused")
  );

  // ---------- VOICE OUTPUT (TTS) ----------

  let currentVoice = null;
  const FIXED_RATE = 0.9;   // little slower, calm
  const FIXED_PITCH = 0.95; // slightly deep

  function pickVoice() {
    if (!("speechSynthesis" in window)) return;
    const voices = window.speechSynthesis.getVoices();
    if (!voices || !voices.length) return;

    const preferred = voices.find(v =>
      /india|en-IN|english india/i.test(v.name + " " + v.lang)
    );
    const backup = voices.find(v =>
      /english/i.test(v.lang) && /male|deep|natural/i.test(v.name)
    );
    currentVoice = preferred || backup || voices[0];
  }

  if ("speechSynthesis" in window) {
    window.speechSynthesis.onvoiceschanged = pickVoice;
    setTimeout(pickVoice, 200);
  }

  function speak(text) {
    if (!("speechSynthesis" in window)) return;
    const utter = new SpeechSynthesisUtterance(text);
    if (currentVoice) utter.voice = currentVoice;
    utter.rate = FIXED_RATE;
    utter.pitch = FIXED_PITCH;
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }

  // ---------- SPEECH RECOGNITION (MIC) ----------

  let recognition = null;
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.lang = "en-IN";
    recognition.interimResults = false;

    recognition.onstart = () => setStatus("Listening‚Ä¶");
    recognition.onend = () => {
      setStatus("");
      recordBtn.classList.remove("recording");
    };
    recognition.onerror = (e) => {
      console.error(e);
      setStatus("Could not capture audio. You can type your question instead.");
      recordBtn.classList.remove("recording");
    };
    recognition.onresult = (e) => {
      const transcript = e.results[0][0].transcript;
      textInput.value = transcript;
      autoResize();
      sendMessage();
    };

    const startListening = () => {
      try {
        speechSynthesis.cancel();
        recognition.start();
        recordBtn.classList.add("recording");
      } catch (e) {}
    };
    const stopListening = () => {
      try {
        recognition.stop();
      } catch (e) {}
    };

    recordBtn.addEventListener("mousedown", startListening);
    recordBtn.addEventListener("mouseup", stopListening);
    recordBtn.addEventListener("mouseleave", stopListening);

    recordBtn.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        startListening();
      },
      { passive: false }
    );
    recordBtn.addEventListener("touchend", stopListening);
  } else {
    recordBtn.disabled = true;
    recordBtn.textContent = "Mic";
    setStatus(
      "Your browser does not support microphone input. Please type your questions."
    );
  }

  // ---------- SEND MESSAGE ----------

  async function sendMessage() {
    const text = textInput.value.trim();
    if (!text) return;
    textInput.value = "";
    autoResize();
    addBubble(text, "user");
    setLoading(true);

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      const reply =
        data.reply || "I could not generate a response for that question.";
      addBubble(reply, "bot");
      speak(reply);
    } catch (err) {
      console.error(err);
      addBubble(
        "There was an error contacting the server. Please try again.",
        "bot"
      );
    } finally {
      setLoading(false);
    }
  }

  sendBtn.addEventListener("click", sendMessage);
  textInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  // ---------- INITIAL MESSAGE ----------

  addBubble(
    "Hi, I am Abdul‚Äôs voice bot. Ask me about my life story, my superpower, how I push my limits, or what people often misunderstand about me.",
    "bot"
  );
</script>
</body>
</html>
